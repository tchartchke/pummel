<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pummel</title>
    <!-- <link rel="stylesheet" href="css\reset.css"> -->
    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>
    <div id="gameEndModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="end-msg"></h2>
        </div>
        <div class="modal-body">
          <div class="left">
            <form id="save-player">
              <p>Save Your Game</p>
              <label for="player-name-input">Name:</label>
              <input id="player-name-input" class="player-name-input" type="text" />
              <input type="submit" />
            </form>
            <button id="play-again">
              Play Again
            </button>
          </div>
          <div class="right">
            <p>Please leave feedback for levels!</p>
            <form id="notes">
              <label for="level_id">Level:</label>
              <select name="level_id" id="level_id">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <input class="comment" type="text" />
              <input type="submit" id="feedbackbtn" value="Submit feedback"/>
            </form>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    
    </div>

    <div class="wrapper">
      <div class="title">Pummel</div>
      <div class="main">
        <div class="gamewrapper">
          <div class="sidebar">
            HP
            <div class="meter orange">
              <span class="health"></span>
            </div>
            <span class="lvlindicator">Level</span>
            <div class="meter">
              <span class="levelprogress"></span>
            </div>

            <div>fun shit like your items??</div>
          </div>
          <div class="gamearea">
            <div class="hole hole7">Hole 7</div>
            <div class="hole hole8">Hole 8</div>
            <div class="hole hole9">Hole 9</div>
            <div class="hole hole4">Hole 4</div>
            <div class="hole hole5">Hole 5</div>
            <div class="hole hole6">Hole 6</div>
            <div class="hole hole1">Hole 1</div>
            <div class="hole hole2">Hole 2</div>
            <div class="hole hole3">Hole 3</div>
          </div>
        </div>
      </div>
      <div class="footer">Info about most stop 3 scores?</div>
    </div>
  </body>
  <script>

  </script>
  <script src="js\adapters\levelsAdapter.js" charset="utf-8"></script>
  <script src="js\adapters\playersAdapter.js" charset="utf-8"></script>
  <script src="js\adapters\notesAdapter.js" charset="utf-8"></script>
  <script src="js\classes\game.js" charset="utf-8"></script>
  <script src="js\classes\level.js" charset="utf-8"></script>
  <script src="js\classes\hole.js" charset="utf-8"></script>
  <script src="js\main.js" charset="utf-8"></script>
</html>
