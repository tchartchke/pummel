<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pummel</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Bungee+Inline&family=Bungee+Outline&family=KoHo:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>
    <div id="gameEndModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="end-msg"></h2>
        </div>
        <div class="modal-body">
          <div class="left">
            <form id="save-player">
              <p>Save Your Game</p>
              <label for="player-name-input">Name</label>
              <input id="player-name-input" class="player-name-input" type="text" />
              <input id="savebtn" type="submit" value="Save"/>
            </form>
            <button id="play-again">
              Play Again
            </button>
          </div>
          <div class="right">
            <form id="notes">
              <p id="cmt-msg">Leave feedback</p>
              <label for="level_id">Level</label>
              <select name="level_id" id="level_id">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

              </select>
              <input class="comment" type="text" />
              <input type="submit" id="feedbackbtn" value="Send"/>
            </form>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    
    </div>

    <div class="wrapper">
      <div class="title">
        <div class="m1"></div>
        <div class="m2"></div>
        <div>Pummel</div>
        <div class="m3"></div>
        <div class="m4"></div>
      </div>
      <div class="main">
        <div class="gamewrapper">
          <div class="sidebar">
            Health
            <div class="meter orange">
              <span class="health"></span>
            </div>
            <span class="lvlindicator">Level</span>
            <div class="meter">
              <span class="levelprogress"></span>
            </div>

            <div class="item">Mallet
              <div class="mallet"></div>
            </div>
          </div>
          <div class="gamearea">
            <div class="hole hole7">
              <div class="baddie"></div>
            </div>
            <div class="hole hole8">
              <div class="baddie"></div>
            </div>
            <div class="hole hole9">
              <div class="baddie"></div>
            </div>
            <div class="hole hole4">
              <div class="baddie"></div>
            </div>
            <div class="hole hole5">
              <div class="baddie"></div>
            </div>
            <div class="hole hole6">
              <div class="baddie"></div>
            </div>
            <div class="hole hole1">
              <div class="baddie"></div>
            </div>
            <div class="hole hole2">
              <div class="baddie"></div>
            </div>
            <div class="hole hole3">
              <div class="baddie"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
    <div class="bg"></div>
  </body>
  <script>

  </script>
  <script src="js\adapters\levelsAdapter.js" charset="utf-8"></script>
  <script src="js\adapters\playersAdapter.js" charset="utf-8"></script>
  <script src="js\adapters\notesAdapter.js" charset="utf-8"></script>
  <script src="js\classes\game.js" charset="utf-8"></script>
  <script src="js\classes\level.js" charset="utf-8"></script>
  <script src="js\classes\hole.js" charset="utf-8"></script>
  <script src="js\main.js" charset="utf-8"></script>
</html>
